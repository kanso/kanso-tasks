<td class="select">
  <input class="taskcheck" type="checkbox" />
</td>
<td class="description">{{description}}</td>
<td class="tags">
  {{#each tags}}
    <a class="label label-info" href="#tag/{{uc this}}/incomplete">{{this}}</a>
  {{/each}}
</td>
<td class="due">{{due_pp}}</td>
<td class="completed">
  {{#if complete}}<i class="icon-ok"></i>{{/if}}
</td>
